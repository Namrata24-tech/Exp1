<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
</head>
<body>

    <!-- Heading -->
    <h1>Welcome to My Simple HTML Page</h1>

    <!-- Video -->
    <h2>Sample Video</h2>
    <video width="400" controls>
        <source src="165533-832968992_small.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Text Styles -->
    <h2>Text Styles</h2>
    <p>This is a <strong>bold</strong> text.</p>
    <p>This is an <em>italic</em> text.</p>
    <p>This is an <u>underlined</u> text.</p>
    <p>This is a <strong><em>bold and italic</em></strong> text.</p>

    <!-- Table -->
    <h2>Sample Table</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Namrata</td>
            <td>36</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Dipak</td>
            <td>40</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Aditi</td>
            <td>13</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Mitesh</td>
            <td>51</td>
            <td>19</td>
        </tr>
    </table>

</body>
</html>
